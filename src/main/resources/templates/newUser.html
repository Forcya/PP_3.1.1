<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new User</title>
    <style> table th, table td {
        padding: 13px 10px;
        font-family: "Roboto Light",serif;
        font-size: 20px;
        border-style: solid;
        border-width: 3px;
    }
    .my_button {
        width: 70px;
        height: 25px;
        font-size: 15px;
        border-style: solid;
        background-color: yellowgreen;
    }
    </style>
</head>
<body>

<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <table>
        <tr><td>
            <label for="name">Enter name: </label>
            <br>
            <input type="text" th:field="*{name}" id="name" size="40"/>
        </td></tr>
        <tr><td>
            <label for="surname">Enter surname: </label>
            <br>
            <input type="text" th:field="*{surname}" id="surname" size="40"/>
        </td></tr>
        <tr><td>
            <label for="age">Enter age: </label>
            <br>
            <input type="text" th:field="*{age}" id="age" size="40"/>
        </td></tr>
        <tr><td>
            <label for="email">Enter email: </label>
            <br>
            <input type="text" th:field="*{email}" id="email" size="40"/>
        </td></tr>
        <tr><td>
            <input type="submit" value="Create!" class="my_button"/>
        </td></tr>
    </table>
</form>

</body>
</html>
