<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style> table th, table td {
        padding: 10px 5px;
        font-family: "Roboto Light",serif;
        font-size: 16px;
        border-style: dashed;
        border-width: 1px;
    }
    button {
        width: 70px;
        height: 25px;
        font-size: 15px;
        border-style: solid;
        background-color: yellowgreen;
    }
    </style>

</head>
<body>
<font size="5" face="Courier New" >
    <h1>List auto</h1>
    <br/>
    <div>
        <table border="1">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
            <tr th:each="usr, state : ${allUsr}"
                class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">

                <td th:utext="${usr.getId()}">Id</td>
                <td th:utext="${usr.getName()}">Name</td>
                <td th:utext="${usr.getSurname()}">Surname</td>
                <td th:utext="${usr.getAge()}">Age</td>
                <td th:utext="${usr.getEmail()}">Email</td>

                <td><a th:href="@{/users/{id}/update(id=${usr.getId()})}">Update</a></td>

            </tr>
        </table>
    </div>
    <br/>
    <hr/>
    <button onclick="window.location.href = '/users/new';">New user</button>
</body>
</html>
